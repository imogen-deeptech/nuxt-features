name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v4
      - name: Enable corepack
      run: corepack enable
      - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org
      - name: Lint
        run: npm run lint

  test:
    name: Test module
    if: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npx nypm@latest i
      - name: Playground prepare
        run: npm run dev:prepare
      - name: Test
        run: npm run test

  publish:
    name: Publish module to Github Packages
    runs-on: ubuntu-latest
    needs: ["lint"]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.org'
          scope: '@imogen-deeptech'
      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org
      - name: Publish
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
